<!DOCTYPE html>
<html>
<head>
	<title>Style testk</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: salmon;
		}

		h2{
			color: red;
			size: 20px
		}
		.big{
			font-size: 55px;
		}

		.uppercase{
			text-transform: uppercase;
		}

		.big.uppercase{
			color: navy;
		}

		.sexy{
			color: red;
		}

		h1 span{
			color: violet;
		}
	</style>

<body>
	<span>Span Elements</span>
 
	<h1 class="uppercase"><span>Heading 1</span> - 1</h1>
	<h1 class="big uppercase">Heading 1 - 2</h1>
	<h1>Heading 1 - 3</h1>
	<h2 class="big uppercase">Heading 2 - 1</h2>
	<h2 class="uppercase sexy">Heading 2 - 2</h2>
	<h2 class="big uppercase">Heading 2 - 3</h2>


</body>
</html>
